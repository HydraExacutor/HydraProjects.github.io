<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trombone Champ Save Editor</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0; padding: 0;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: #4a90e2;
    padding: 1.5rem 1rem;
    color: white;
    text-align: center;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1.5px;
  }
  main {
    flex-grow: 1;
    max-width: 600px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
  }
  h2 {
    margin-top: 0;
    color: #4a90e2;
    font-weight: 600;
  }
  p.instructions {
    font-size: 0.95rem;
    color: #555;
    line-height: 1.5;
    margin-bottom: 2rem;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }
  .toggle-container {
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .toggle-container input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  .input-group {
    margin-bottom: 1.8rem;
  }
  input[type="number"],
  input[type="range"] {
    width: 100%;
    padding: 6px 10px;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  input[type="range"] {
    -webkit-appearance: none;
    height: 6px;
    background: #ddd;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 6px;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px;
    height: 18px;
    background: #4a90e2;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -6px;
  }
  button {
    display: block;
    width: 100%;
    background-color: #4a90e2;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 1rem 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover,
  button:focus {
    background-color: #357abd;
    outline: none;
  }
  .footer-link {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  .footer-link a {
    color: #4a90e2;
    text-decoration: none;
  }
  .footer-link a:hover,
  .footer-link a:focus {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <header>Trombone Champ Save Editor</header>
  <main>
    <h2>Where to find your save files</h2>
    <p class="instructions">
      On macOS: <br />
      <code>/Users/yourusername/Library/Application Support/com.holywowstudios.trombonechamp/tchamp_savev100_0.dat</code> <br /><br />
      On Windows: <br />
      <code>C:\Users\yourusername\AppData\LocalLow\Holy Wow Studios\Trombone Champ\tchamp_savev100_0.dat</code>
    </p>

    <form id="saveEditorForm">
      <div class="toggle-container">
        <input type="checkbox" id="toggleToots" checked />
        <label for="toggleToots">Edit Toots</label>
      </div>
      <div class="input-group">
        <label for="tootsRange">Number of Toots</label>
        <input type="range" id="tootsRange" min="0" max="65535" value="0" />
        <input type="number" id="tootsInput" min="0" max="65535" value="0" />
      </div>

      <div class="toggle-container">
        <input type="checkbox" id="toggleTurds" checked />
        <label for="toggleTurds">Edit Turds</label>
      </div>
      <div class="input-group">
        <label for="turdsRange">Number of Turds</label>
        <input type="range" id="turdsRange" min="0" max="65535" value="0" />
        <input type="number" id="turdsInput" min="0" max="65535" value="0" />
      </div>

      <button type="submit">Update Save</button>
    </form>

    <div class="footer-link">
      <a href="instructions.html">Back to Instructions</a>
    </div>
  </main>

<script>
  // Sync range and number inputs for toots
  const tootsRange = document.getElementById('tootsRange');
  const tootsInput = document.getElementById('tootsInput');
  tootsRange.addEventListener('input', () => {
    tootsInput.value = tootsRange.value;
  });
  tootsInput.addEventListener('input', () => {
    let val = parseInt(tootsInput.value);
    if (isNaN(val) || val < 0) val = 0;
    if (val > 65535) val = 65535;
    tootsInput.value = val;
    tootsRange.value = val;
  });

  // Sync range and number inputs for turds
  const turdsRange = document.getElementById('turdsRange');
  const turdsInput = document.getElementById('turdsInput');
  turdsRange.addEventListener('input', () => {
    turdsInput.value = turdsRange.value;
  });
  turdsInput.addEventListener('input', () => {
    let val = parseInt(turdsInput.value);
    if (isNaN(val) || val < 0) val = 0;
    if (val > 65535) val = 65535;
    turdsInput.value = val;
    turdsRange.value = val;
  });

  // Toggle enable/disable inputs
  document.getElementById('toggleToots').addEventListener('change', (e) => {
    const enabled = e.target.checked;
    tootsRange.disabled = !enabled;
    tootsInput.disabled = !enabled;
  });
  document.getElementById('toggleTurds').addEventListener('change', (e) => {
    const enabled = e.target.checked;
    turdsRange.disabled = !enabled;
    turdsInput.disabled = !enabled;
  });

  // Handle form submission
  document.getElementById('saveEditorForm').addEventListener('submit', (e) => {
    e.preventDefault();
    // Just placeholder behavior, you can hook your save editing logic here
    let tootsEnabled = document.getElementById('toggleToots').checked;
    let turdsEnabled = document.getElementById('toggleTurds').checked;
    let tootsVal = tootsEnabled ? parseInt(tootsInput.value) : null;
    let turdsVal = turdsEnabled ? parseInt(turdsInput.value) : null;

    alert(`Editing Save with:\nToots: ${tootsVal === null ? 'unchanged' : tootsVal}\nTurds: ${turdsVal === null ? 'unchanged' : turdsVal}`);
  });
</script>

</body>
</html>
