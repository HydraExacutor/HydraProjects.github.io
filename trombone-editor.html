<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trombone Champ Save Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
    }
    .file-upload {
      margin: 10px 0;
    }
    .section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Trombone Champ Save Editor</h1>

  <div class="section">
    <h3>Upload Save Files</h3>
    <input type="file" id="mainFile" class="file-upload" /><br />
    <input type="file" id="backupFile" class="file-upload" />
  </div>

  <div class="section">
    <h3>Edit Options</h3>
    <label><input type="checkbox" id="editToots" checked /> Edit Toots</label>
    <label><input type="checkbox" id="editTurds" /> Edit Turds</label><br /><br />

    <label>Current Toots:</label>
    <input type="number" id="currentToots" min="0" />
    <label>New Toots:</label>
    <input type="range" id="newTootsRange" min="0" max="9999999" value="10000" />
    <input type="number" id="newToots" value="10000" /><br /><br />

    <label>Current Turds:</label>
    <input type="number" id="currentTurds" min="0" />
    <label>New Turds:</label>
    <input type="range" id="newTurdsRange" min="0" max="9999999" value="10000" />
    <input type="number" id="newTurds" value="10000" />
  </div>

  <div class="section">
    <button onclick="processFile()">Apply Changes & Download</button>
    <p id="status"></p>
  </div>

  <script>
    function toLittleEndianBytes(num) {
      const arr = new Uint8Array(4);
      const view = new DataView(arr.buffer);
      view.setUint32(0, num, true);
      return Array.from(arr);
    }

    function findAndReplace(buffer, currentValue, newValue) {
      const curBytes = toLittleEndianBytes(currentValue);
      const newBytes = toLittleEndianBytes(newValue);

      for (let i = 0; i <= buffer.length - 4; i++) {
        if (
          buffer[i] === curBytes[0] &&
          buffer[i + 1] === curBytes[1] &&
          buffer[i + 2] === curBytes[2] &&
          buffer[i + 3] === curBytes[3]
        ) {
          buffer.set(newBytes, i);
        }
      }
    }

    document.getElementById("newTootsRange").addEventListener("input", e => {
      document.getElementById("newToots").value = e.target.value;
    });
    document.getElementById("newToots").addEventListener("input", e => {
      document.getElementById("newTootsRange").value = e.target.value;
    });

    document.getElementById("newTurdsRange").addEventListener("input", e => {
      document.getElementById("newTurds").value = e.target.value;
    });
    document.getElementById("newTurds").addEventListener("input", e => {
      document.getElementById("newTurdsRange").value = e.target.value;
    });

    async function processFile() {
      const mainFile = document.getElementById("mainFile").files[0];
      const backupFile = document.getElementById("backupFile").files[0];

      if (!mainFile || !backupFile) {
        alert("Please upload both files.");
        return;
      }

      const editToots = document.getElementById("editToots").checked;
      const editTurds = document.getElementById("editTurds").checked;
      const currentToots = parseInt(document.getElementById("currentToots").value);
      const currentTurds = parseInt(document.getElementById("currentTurds").value);
      const newToots = parseInt(document.getElementById("newToots").value);
      const newTurds = parseInt(document.getElementById("newTurds").value);

      if ((editToots && isNaN(currentToots)) || (editTurds && isNaN(currentTurds))) {
        alert("Please enter your current toots/turds exactly.");
        return;
      }

      const files = [mainFile, backupFile];

      for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const byteArray = new Uint8Array(arrayBuffer);

        if (editToots) findAndReplace(byteArray, currentToots, newToots);
        if (editTurds) findAndReplace(byteArray, currentTurds, newTurds);

        const blob = new Blob([byteArray]);
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = file.name;
        a.click();
      }

      document.getElementById("status").innerText = "âœ… Done! Your files should be downloading.";
    }
  </script>
</body>
</html>
